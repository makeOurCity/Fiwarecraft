name: Maven Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: "8"
          distribution: "temurin"
          cache: maven

      - name: Run tests
        run: mvn -B test --file pom.xml

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: "8"
          distribution: "temurin"
          cache: maven

      - name: Build with Maven
        run: mvn -B install:install --file pom.xml

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: BlankPlugin
          path: target/BlankPlugin-1.0-SNAPSHOT.jar
